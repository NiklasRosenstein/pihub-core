{%set page_title = "PiHub Authentication"%}
{%extends "pihub-core/base.html"%}
{%block html_head%}
  {{super()}}
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
{%endblock html_head%}
{%block html_body%}
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="{{url_for('static', filename='pihub-core/logo.png')}}" class="image">
        <div class="content">
          PiHub Authentication
        </div>
      </h2>
      <form class="ui large form" method="post" action="">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password" autofocus>
            </div>
          </div>
          <div class="ui fluid large teal submit button" onclick="$('.ui .form').submit()">Submit</div>
        </div>
      </form>
      {%if error%}
      <div class="ui error message"><p>{{error}}</p></div>
      {%endif%}
    </div>
  </div>
{%endblock html_body%}
